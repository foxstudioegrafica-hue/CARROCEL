<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Carrossel</title>

<style>
body {
  margin: 0;
  background: #ffffff;
}

/* =========================
   CONTAINER DO CARROSSEL
========================= */
.carousel {
  position: relative;
  width: 100%;
  max-width: 350px;
  margin: auto;
  overflow: hidden;
  border-radius: 12px;
  aspect-ratio: 1 / 1; /* garantindo altura correta */
}

/* =========================
   IMAGENS
========================= */
.carousel img {
  width: 100%;
  display: block;
  opacity: 0;
  transition: opacity 0.4s ease-in-out; /* animação suave */
  position: absolute;
}

.carousel::before {
  content: "";
  display: block;
  padding-top: 100%; /* mantém formato quadrado (1x1) */
}

.carousel img.active {
  opacity: 1;
}

/* =========================
   SETAS DE NAVEGAÇÃO
========================= */
.arrow {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  width: 40px;
  height: 40px;
  background: rgba(0,0,0,0.4);
  border-radius: 50%;
  cursor: pointer;
  user-select: none;
  z-index: 10;

  /* Deixa o símbolo centralizado */
  display: flex;
  align-items: center;
  justify-content: center;

  font-size: 20px;
  color: white;
}

/* Hover mais suave */
.arrow:hover {
  background: rgba(0,0,0,0.55);
}

/* Setas um pouco pra fora da imagem */
.left { left: -15px; }
.right { right: -15px; }

/* =========================
   BOLINHAS INDICADORAS
========================= */
.dots {
  text-align: center;
  margin-top: 12px;
}

.dot {
  display: inline-block;
  width: 10px;
  height: 10px;
  margin: 5px;
  background: #ccc;
  border-radius: 50%;
  cursor: pointer;
}

.dot.active {
  background: #555;
}
</style>
</head>

<body>

<!-- =========================
     BLOCO DO CARROSSEL
========================= -->
<div class="carousel">

  <!-- SETA ESQUERDA -->
  <span class="arrow left" onclick="prev()">❮</span>

  <!-- SETA DIREITA -->
  <span class="arrow right" onclick="next()">❯</span>

  <!-- COLE SUAS IMAGENS AQUI -->
  <!-- IMAGEM 1 (sempre começa com class="active") -->
  <img src="https://lh3.googleusercontent.com/pw/AP1GczOzSn06AuKy9sHtB1eE0agCMuN9BbqLLKVTAU3ioQLeL1RqpH-Xrs0vkU0wevkri-F3iHt0xzwVycKMSWRst7vnikFKhqceAgs541emIaZXdkR0RMl4SI-MB87GI1Lw1ddgu5KdCEaeU3be6Cg2UJ1U=w957-h957-s-no-gm?authuser=0" class="active">

  <!-- IMAGEM 2 -->
  <img src="https://lh3.googleusercontent.com/pw/AP1GczMNmz8xUZdsbJTcsEXoclsHjNK6nUWf7ixqSWoTgc8AVccV9tzPRuc-c5VWTwM0HMf3XrpkDPkxT5LLBWiSaTUJvDEj2GCwscB-StWhIDig-zYsY7xKjdmn2ayTAOy8yv3RfnESCtAnmIKYnIeAZpWT=w957-h957-s-no-gm?authuser=0">

  <!-- IMAGEM 3 (se quiser usar) -->
  <!-- <img src=""> -->

  <!-- IMAGEM 4 (se quiser usar) -->
  <!-- <img src=""> -->

</div>

<!-- BOLINHAS ABAIXO DO CARROSSEL -->
<div class="dots"></div>

<script>
/* =========================
   LÓGICA DO CARROSSEL
========================= */

let index = 0;
const images = document.querySelectorAll(".carousel img");
const dotsContainer = document.querySelector(".dots");

/* Criar bolinhas automaticamente */
images.forEach((_, i) => {
  const dot = document.createElement("span");
  dot.classList.add("dot");

  if (i === 0) dot.classList.add("active");

  dot.addEventListener("click", () => {
    index = i;
    showImage(index);
  });

  dotsContainer.appendChild(dot);
});

const dots = document.querySelectorAll(".dot");

/* Mostrar imagem */
function showImage(i) {
  images.forEach(img => img.classList.remove("active"));
  dots.forEach(dot => dot.classList.remove("active"));

  images[i].classList.add("active");
  dots[i].classList.add("active");
}

/* Próxima imagem */
function next() {
  index = (index + 1) % images.length;
  showImage(index);
}

/* Imagem anterior */
function prev() {
  index = (index - 1 + images.length) % images.length;
  showImage(index);
}

/* =========================
   SWIPE NO CELULAR
========================= */

let startX = 0;
const carousel = document.querySelector(".carousel");

carousel.addEventListener("touchstart", e => {
  startX = e.touches[0].clientX;
});

carousel.addEventListener("touchend", e => {
  let endX = e.changedTouches[0].clientX;
  let diff = startX - endX;

  if (diff > 50) next();    // arrastou pra esquerda
  if (diff < -50) prev();   // arrastou pra direita
});
</script>

</body>
</html>
