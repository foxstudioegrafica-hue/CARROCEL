<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Carrossel</title>

<style>
body {
  margin: 0;
  background: #ffffff;
}

/* =========================
   CONTAINER DO CARROSSEL
========================= */
.carousel {
  position: relative;
  width: 100%;
  max-width: 350px;
  margin: auto;
  overflow: hidden;
  border-radius: 12px;
  aspect-ratio: 1 / 1;
}

/* =========================
   IMAGENS
========================= */
.carousel img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  position: absolute;
  top: 0;
  left: 0;
  opacity: 0;
  transition: opacity 0.4s ease-in-out;
}

.carousel img.active {
  opacity: 1;
  position: relative;
}

/* =========================
   SETAS RETANGULARES
========================= */
.arrow {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  width: 30px;
  height: 70px;
  background: rgba(180,180,180,0.5); /* cinza 50% */
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  user-select: none;
  z-index: 5;
  transition: background 0.2s ease;
  border-radius: 4px;
  font-size: 22px;
  color: #222;
}

.arrow:hover {
  background: rgba(150,150,150,0.7);
}

.left {
  left: 8px;
}

.right {
  right: 8px;
}

/* =========================
   BOLINHAS
========================= */
.dots {
  text-align: center;
  margin-top: 10px;
}

.dot {
  width: 10px;
  height: 10px;
  border-radius: 50%;
  background: #ccc;
  display: inline-block;
  margin: 5px;
  cursor: pointer;
}

.dot.active {
  background: #666;
}
</style>
</head>

<body>

<div class="carousel">

  <!-- SETAS -->
  <div class="arrow left" onclick="prev()">❮</div>
  <div class="arrow right" onclick="next()">❯</div>

  <!-- IMAGENS -->
  <img src="https://lh3.googleusercontent.com/pw/AP1GczOzSn06AuKy9sHtB1eE0agCMuN9BbqLLKVTAU3ioQLeL1RqpH-Xrs0vkU0wevkri-F3iHt0xzwVycKMSWRst7vnikFKhqceAgs541emIaZXdkR0RMl4SI-MB87GI1Lw1ddgu5KdCEaeU3be6Cg2UJ1U=w957-h957-s-no-gm?authuser=0" class="active">

  <img src="https://lh3.googleusercontent.com/pw/AP1GczMNmz8xUZdsbJTcsEXoclsHjNK6nUWf7ixqSWoTgc8AVccV9tzPRuc-c5VWTwM0HMf3XrpkDPkxT5LLBWiSaTUJvDEj2GCwscB-StWhIDig-zYsY7xKjdmn2ayTAOy8yv3RfnESCtAnmIKYnIeAZpWT=w957-h957-s-no-gm?authuser=0">

</div>

<!-- BOLINHAS -->
<div class="dots"></div>

<script>
let index = 0;
const images = document.querySelectorAll(".carousel img");
const dotsContainer = document.querySelector(".dots");

/* Criar bolinhas */
images.forEach((_, i) => {
  const dot = document.createElement("span");
  dot.classList.add("dot");
  if (i === 0) dot.classList.add("active");

  dot.addEventListener("click", () => {
    index = i;
    showImage(index);
  });

  dotsContainer.appendChild(dot);
});

const dots = document.querySelectorAll(".dot");

/* Mostrar imagem */
function showImage(i) {
  images.forEach(img => img.classList.remove("active"));
  dots.forEach(dot => dot.classList.remove("active"));

  images[i].classList.add("active");
  dots[i].classList.add("active");
}

/* Próxima */
function next() {
  index = (index + 1) % images.length;
  showImage(index);
}

/* Anterior */
function prev() {
  index = (index - 1 + images.length) % images.length;
  showImage(index);
}

/* =========================
   SWIPE NO CELULAR
========================= */
let startX = 0;
const carousel = document.querySelector(".carousel");

carousel.addEventListener("touchstart", e => {
  startX = e.touches[0].clientX;
});

carousel.addEventListener("touchend", e => {
  let endX = e.changedTouches[0].clientX;
  let diff = startX - endX;

  if (diff > 50) next();
  if (diff < -50) prev();
});
</script>

</body>
</html>
