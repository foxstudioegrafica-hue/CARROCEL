<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Carrossel</title>

<style>
body {
  margin: 0;
  background: #ffffff;
}

/* Container */
.carousel {
  position: relative;
  width: 100%;
  max-width: 350px;
  margin: auto;
  overflow: hidden;
  border-radius: 12px;
}

/* Slides */
.carousel img {
  width: 100%;
  display: none;
}

.carousel img.active {
  display: block;
}

/* Setas */
.arrow {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  font-size: 32px;
  color: white;
  background: rgba(0,0,0,0.35);
  padding: 5px 10px;
  cursor: pointer;
  border-radius: 6px;
  user-select: none;
}

.arrow:hover {
  background: rgba(0,0,0,0.55);
}

.left { left: 10px; }
.right { right: 10px; }
</style>
</head>

<body>

<div class="carousel">
  <span class="arrow left" onclick="prev()">❮</span>
  <span class="arrow right" onclick="next()">❯</span>

<img src="https://lh3.googleusercontent.com/pw/AP1GczON23vFcNpjkzVT6NKoUup17rSP4j2Uz7_rGrBqcU0nrfht8Rr1ufHS5a3fzYCjff2p7kVWsLohJorHlyQNrUpgjawF64oX6LV01tTmxb1ksG5RjgJs2V3Na5Yi65tbPrbvmyvkyNSd9EucsDOhFRQg=w957-h957-s-no-gm?authuser=0" class="active">
<img src="https://lh3.googleusercontent.com/pw/AP1GczMHstKKt6kc74KQMFZe4fasvuEggB64TG4FM9a4lCT9AtzCAeiNpbp8c0uduc3N00IqjgtnLd9VR-ABH7D8fj3DgrIlHfYRq9AtavZgm54DvLPXQFTnDAPK7PSzPG8-2M7s6z5K0qBV_zXKlvma1Cdd=w957-h957-s-no-gm?authuser=0">
<img src="https://lh3.googleusercontent.com/pw/AP1GczOzSn06AuKy9sHtB1eE0agCMuN9BbqLLKVTAU3ioQLeL1RqpH-Xrs0vkU0wevkri-F3iHt0xzwVycKMSWRst7vnikFKhqceAgs541emIaZXdkR0RMl4SI-MB87GI1Lw1ddgu5KdCEaeU3be6Cg2UJ1U=w957-h957-s-no-gm?authuser=0">
<img src="https://lh3.googleusercontent.com/pw/AP1GczMNmz8xUZdsbJTcsEXoclsHjNK6nUWf7ixqSWoTgc8AVccV9tzPRuc-c5VWTwM0HMf3XrpkDPkxT5LLBWiSaTUJvDEj2GCwscB-StWhIDig-zYsY7xKjdmn2ayTAOy8yv3RfnESCtAnmIKYnIeAZpWT=w957-h957-s-no-gm?authuser=0">
</div>

<script>
let index = 0;
const images = document.querySelectorAll(".carousel img");

function showImage(i) {
  images.forEach(img => img.classList.remove("active"));
  images[i].classList.add("active");
}

function next() {
  index = (index + 1) % images.length;
  showImage(index);
}

function prev() {
  index = (index - 1 + images.length) % images.length;
  showImage(index);
}
</script>

</body>
</html>
