<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Carrossel</title>

<style>
body {
  margin: 0;
  background: #ffffff;
}

/* Container */
.carousel {
  position: relative;
  width: 100%;
  max-width: 350px;
  margin: auto;
  overflow: hidden;
  border-radius: 12px;
}

/* Slides */
.carousel img {
  width: 100%;
  display: none;
}

.carousel img.active {
  display: block;
}

/* Setas */
.arrow {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  font-size: 32px;
  color: white;
  background: rgba(0,0,0,0.35);
  padding: 5px 10px;
  cursor: pointer;
  border-radius: 6px;
  user-select: none;
}

.arrow:hover {
  background: rgba(0,0,0,0.55);
}

.left { left: 10px; }
.right { right: 10px; }
</style>
</head>

<body>

<div class="carousel">
  <span class="arrow left" onclick="prev()">❮</span>
  <span class="arrow right" onclick="next()">❯</span>

  <img src="https://lh3.googleusercontent.com/pw/AP1GczNds4SH4vXRluUddqoNHUGOPJxrl4nAIElYW9OOu01OHVKgTzNOq2TnFxTz2xrn5gbr8S6mxQqJmJYg-rBMt9gpvsoZxsYGL1sQmU56xQym5p80dxNlYmB9UniWTtI8KOixJGT7TihZMf70c4SD-g70=w936-h936-s-no?authuser=0" class="active">

  <img src="https://lh3.googleusercontent.com/pw/AP1GczOzTGPSZa3PDJ8dfDDLLym17foZwyQWql2J7XOn398IOklq5rZSv1odfZ21NNboGWi2lL3HYgo3EROJtLYCurOvB2MCTqiqJVL9RgAeYrTF0vb4xW4uvkE9-rk10zctfgFOfRqUnCR4XxWH5cf2FFei=w936-h936-s-no?authuser=0">
</div>

<script>
let index = 0;
const images = document.querySelectorAll(".carousel img");

function showImage(i) {
  images.forEach(img => img.classList.remove("active"));
  images[i].classList.add("active");
}

function next() {
  index = (index + 1) % images.length;
  showImage(index);
}

function prev() {
  index = (index - 1 + images.length) % images.length;
  showImage(index);
}
</script>

</body>
</html>
